<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>参加者</title>
  <link href="../css/main.css" rel="stylesheet">
</head>

<body class="discus">

  <div class="whitetext">
    <table border="1">
      <thead>
        <th>名前</th>
      </thead>
      <tbody id="users_list">
        <span th:if="${users}">
          <tr th:each="user,stat:${users}">
            <td>[[${user.userName}]]</td>
            <td><a th:href="@{/vote/step3(id=${user.id})}">投票</a></td>
          </tr>
        </span>
      </tbody>
    </table>
  </div>
</body>

</html>
