<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>参加者</title>
</head>

<body>
  <p>vote.htmlを表示はできるようにしました</p>

  <div th:if="${users}">
    <table border="1">
      <thead>
        <th>Index</th>
        <th>名前</th>
        <th>投票数</th>
      </thead>
      <tr th:each="user,stat:${users}">
        <td>[[${stat.index}]]</td>
        <td>[[${user.userName}]]</td>
        <td>[[${user.voted}]]</td>
      </tr>
    </table>
  </div>
  <a href="/vote/step2">役職割りへ</a>

</body>

</html>
